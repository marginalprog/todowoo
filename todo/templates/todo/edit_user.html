{% extends 'todo/base.html' %}

{% block title %} Редактирование профиля {% endblock %}

{% block content %}
<div class="row justify-content-center mt-3">
    <div class="col-md-5">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <br>
        <div class="text-center">
            <h3>Изменить данные</h3>
        </div>
        <br>
        <form method="POST">
        {% csrf_token %}
            <!--
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" name="username" class="form-control" id="username"
                       value="{{ user.username }}" aria-describedby="usernameHelp">
                <small id="usernameHelp" class="form-text text-muted">Имя пользователя должно быть уникальным</small>
            </div>
            -->
            <div class="form-group">
                <label for="first_name">Имя</label>
                <input type="text" name="first_name" class="form-control" id="first_name" value="{{ user.first_name }}">
            </div>
            <div class="form-group">
                <label for="last_name">Фамилия</label>
                <input type="text" name="last_name" class="form-control" id="last_name" value="{{ user.last_name }}">
            </div>
            <div class="form-group">
                <label for="email">Email-адрес</label>
                <input type="email" name="email" class="form-control" id="email" value="{{ user.email }}">
            </div>
            <div class="form-group">
                <label for="bio">О себе</label>
                <textarea name="bio" rows="2" class="form-control" id="bio">{{ user.bio }}</textarea>
            </div>
            <div class="form-group">
                <label for="location">Расположение</label>
                <input type="text" name="location" class="form-control" id="location" value="{{ user.location }}">
            </div>
            <div class="form-group">
                <label for="birth_date">Дата рождения</label>
                <input type="text" name="birth_date" class="form-control" id="birth_date" value="{{ birth_date }}">
            </div>
            <br>
            <div class="text-center">
                <button type = "submit" class="btn btn-primary">Сохранить изменения</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
